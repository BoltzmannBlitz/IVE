<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">
        <br>

        <!-- MAIN -->
        <div class="card">
            <form class="form-horizontal" name="createRelationshipForm" ng-submit="send()">
                <div class="card-header middle" style="font-size: 20pt;">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CREATE_NEW' | translate }} {{ 'RELATIONSHIP' | translate }}
                </div>
                <br>
                <div class="list-group list-group-flush">
                    <div class="list-group-item justify-content-between">
                        <div>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{relationship.child_location_name}}
                            <span class="badge" ng-class="{
                                'badge-primary': relationship.child_location_type=='outdoor',
                                'badge-default': relationship.child_location_type=='indoor',
                                'badge-success': relationship.child_location_type=='abstract'
                            }">{{relationship.child_location_type}}</span>
                        </div>
                        <div>
                            <b>-:PARENT_LOCATION-&gt;</b>
                        </div>
                        <div>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{relationship.parent_location_name}}
                            <span class="badge" ng-class="{
                                'badge-primary': relationship.parent_location_type=='outdoor',
                                'badge-default': relationship.parent_location_type=='indoor',
                                'badge-success': relationship.parent_location_type=='abstract'
                            }">{{relationship.parent_location_type}}</span>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <br>
                    - {{ 'NO' | translate }} {{ 'PROPERTIES' | translate }} -
                    <br>
                </div>

                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" role="button" ng-click="redirect('/relationship/parent_location/')">
                                <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-block" role="submit">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SEND' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
