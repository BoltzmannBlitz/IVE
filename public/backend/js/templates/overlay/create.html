<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
        <br>

        <div class="card" ng-show="tab==1">
            <form class="form-horizontal" name="createOverlayForm" ng-submit="send()">
                <div class="card-header middle" style="font-size: 20pt;">
                    <i class="fa fa-file-code-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CREATE_NEW' | translate }} {{ 'OVERLAY' | translate }}
                </div>
                <div class="card-block">
                    <br>
                    <label>
                        <b>{{ 'NAME' | translate }}*</b>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': createOverlayForm.name.$invalid && !createOverlayForm.name.$pristine}">
                        <input
                            type="text"
                            class="form-control"
                            ng-model="overlay.name"
                            name="name"
                            id="name"
                            placeholder="{{ 'NAME' | translate }}*"
                            aria-describedby="inputName"
                            autofocus
                            required>
                        <span ng-show="createOverlayForm.name.$error.required && !createOverlayForm.name.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>

                    <label>
                        <b>{{ 'DESCRIPTION' | translate }}</b>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': createOverlayForm.description.$invalid && !createOverlayForm.description.$pristine }">
                        <textarea
                            class="form-control"
                            rows="5"
                            placeholder="{{ 'DESCRIPTION' | translate }}" ng-model="overlay.description"
                            name="description"
                            id="description"></textarea>
                    </div>
                    <br>

                    <label>
                        <b>{{ 'CATEGORY' | translate }}*</b>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': createOverlayForm.category.$invalid && !createOverlayForm.category.$pristine }">
                        <select
                            class="form-control custom-select"
                            ng-model="overlay.category"
                            name="category"
                            id="category"
                            required>
                            <option value="website">{{ 'WEBSITE' | translate}}</option>
                            <option value="picture">{{ 'PICTURE' | translate}}</option>
                            <option value="video">{{ 'VIDEO' | translate}}</option>
                        </select>
                        <span ng-show="createOverlayForm.category.$error.required && !createOverlayForm.category.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>

                    <label>
                        <b>{{ 'URL' | translate }}*</b>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': createOverlayForm.url.$invalid && !createOverlayForm.url.$pristine}">
                        <input
                            type="url"
                            class="form-control"
                            ng-model="overlay.url"
                            name="url"
                            id="url"
                            placeholder="{{ 'URL' | translate }}*"
                            aria-describedby="inputUrl"
                            required>
                        <span ng-show="createOverlayForm.url.$error.required && !createOverlayForm.url.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" role="button" ng-click="cancel()">
                                <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-block" role="submit">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SEND' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
