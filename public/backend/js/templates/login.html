<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab==1">

    <!-- Left padding -->
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>

    <!-- Header -->
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 middle">
        <br>
        <h1 class="display-3">
            {{ 'WELCOME' | translate }}
        </h1>
        <br>
        <p class="lead">
            {{ 'WELCOME_MESSAGE' | translate }}
        </p>
        <br>
        <div class="card" style="padding: 30px 10px 20px 10px;">
            <div class="card-block">
                <form name="loginForm" ng-submit="send()">
                    <div class="form-group row" ng-class="{'has-danger': loginForm.username.$invalid && !loginForm.username.$pristine}">
                        <label class="col-sm-2 col-form-label left" for="inputUsername">
                            <b>{{ 'USERNAME' | translate }}*</b>
                        </label>
                        <div class="col-sm-10 left">
                            <input
                                type="text"
                                class="form-control"
                                ng-model="login.username"
                                name="username"
                                id="username"
                                placeholder="{{ 'USERNAME' | translate }}*"
                                aria-describedby="inputUsername"
                                required
                                autofocus
                                autocomplete="on">
                            <span ng-show="loginForm.username.$error.required && !loginForm.username.$pristine" class="text-danger">
                                <small>
                                    {{ 'REQUIRED' | translate }}
                                </small>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row" ng-class="{'has-danger': loginForm.password.$invalid && !loginForm.password.$pristine}">
                        <label class="col-sm-2 col-form-label left" for="inputPassword">
                            <b>{{ 'PASSWORD' | translate }}*</b>
                        </label>
                        <div class="col-sm-10 left">
                            <input
                                type="password"
                                class="form-control"
                                ng-model="login.password"
                                name="password"
                                id="password"
                                placeholder="{{ 'PASSWORD' | translate }}*"
                                aria-describedby="inputPassword"
                                required
                                autocomplete="on">
                            <span ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="text-danger">
                                <small>
                                    {{ 'REQUIRED' | translate }}
                                </small>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button class="btn btn-success" role="submit">
                                <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'LOGIN' | translate }}
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>

</div>
<br>
